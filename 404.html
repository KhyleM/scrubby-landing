<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrubby - Page Not Found</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        (function() {
            var path = window.location.pathname;

            // Redirect /tag/* to web.scrubby.app/tag/*
            if (path.startsWith('/tag/')) {
                window.location.replace('https://web.scrubby.app' + path);
                return;
            }

            // Redirect /passport/* to web.scrubby.app/passport/*
            if (path.startsWith('/passport/')) {
                window.location.replace('https://web.scrubby.app' + path);
                return;
            }

            // Redirect /pets/* to web.scrubby.app/pets/*
            if (path.startsWith('/pets/')) {
                window.location.replace('https://web.scrubby.app' + path);
                return;
            }

            // Redirect /card/* to web.scrubby.app/card/*
            if (path.startsWith('/card/')) {
                window.location.replace('https://web.scrubby.app' + path);
                return;
            }
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 120px;
            margin-bottom: 24px;
        }

        .paw {
            font-size: 64px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            margin-left: 12px;
        }

        .btn-secondary:hover {
            background: #eee;
        }

        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .btn-secondary {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/scrubby_logo_full.png" alt="Scrubby" class="logo">
        <div class="paw">üêæ</div>
        <h1>Oops! Page Not Found</h1>
        <p>Looks like this page wandered off. Let's get you back on track!</p>
        <div class="buttons">
            <a href="/" class="btn btn-primary">Go Home</a>
            <a href="https://web.scrubby.app" class="btn btn-secondary">Open App</a>
        </div>
    </div>
</body>
</html>
